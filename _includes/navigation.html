<div class="navigation-wrapper">
	<div class="site-name">
		<a href="{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
	{% capture url %}{{ page.url | remove:'index.html' }}{% endcapture %}
	<div class="top-navigation">
		<nav role="navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
			<ul>
				{% for link in site.links %}
				<li><a href="{{ site.url }}{{ link.url }}" {% if url==link.url %}class="top-navigation-current" {% endif
						%}>{{ link.title }}</a></li>
				{% endfor %}
			</ul>
		</nav>
		<div class="top-navigation-utilities">
			<a href="/blogs/" class="blog-link nav-utility-btn" aria-label="Blogs" title="Blogs">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<!-- Edit/Pen icon -->
					<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
					<path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
				</svg>
			</a>
			<a href="/movies/all.html" class="movies-link nav-utility-btn" aria-label="Movies" title="Movies">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
					<line x1="7" y1="2" x2="7" y2="22"></line>
					<line x1="17" y1="2" x2="17" y2="22"></line>
					<line x1="2" y1="12" x2="22" y2="12"></line>
					<line x1="2" y1="7" x2="7" y2="7"></line>
					<line x1="2" y1="17" x2="7" y2="17"></line>
					<line x1="17" y1="17" x2="22" y2="17"></line>
					<line x1="17" y1="7" x2="22" y2="7"></line>
				</svg>
			</a>
			<a href="/games/all.html" class="games-link nav-utility-btn" aria-label="Games" title="Games">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<rect x="2" y="6" width="20" height="12" rx="2"></rect>
					<circle cx="17" cy="10" r="1"></circle>
					<circle cx="17" cy="14" r="1"></circle>
				</svg>
			</a>
			<a href="/books/index.html" class="books-link nav-utility-btn" aria-label="Books" title="Books">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<!-- Open book icon -->
					<path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
					<path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
					<path d="M6 7h2"></path>
					<path d="M6 11h2"></path>
					<path d="M16 7h2"></path>
					<path d="M16 11h2"></path>
				</svg>
			</a>
			<a href="/social" class="social-link nav-utility-btn" aria-label="Social Profile" title="Social">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
					<circle cx="12" cy="7" r="4"></circle>
				</svg>
			</a>
			<a href="/life/" class="life-link nav-utility-btn" aria-label="Travel" title="Travel">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<path d="M22 2L11 13"></path>
					<path d="M22 2l-7 20-4-9-9-4 20-7z"></path>
				</svg>
			</a>
			<a href="{{ '/feed.xml' | relative_url }}" class="rss-link nav-utility-btn" aria-label="RSS Feed"
				title="RSS Feed">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<path d="M4 11a9 9 0 0 1 9 9"></path>
					<path d="M4 4a16 16 0 0 1 16 16"></path>
					<circle cx="5" cy="19" r="1"></circle>
				</svg>
			</a>


			<button class="theme-toggle nav-utility-btn" type="button" aria-label="Toggle dark mode"
				aria-pressed="false">
				<span class="theme-icon theme-icon-moon">
					<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
						stroke-linejoin="round">
						<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
					</svg>
				</span>
				<span class="theme-icon theme-icon-sun">
					<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
						stroke-linejoin="round">
						<circle cx="12" cy="12" r="5"></circle>
						<line x1="12" y1="1" x2="12" y2="3"></line>
						<line x1="12" y1="21" x2="12" y2="23"></line>
						<line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
						<line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
						<line x1="1" y1="12" x2="3" y2="12"></line>
						<line x1="21" y1="12" x2="23" y2="12"></line>
						<line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
						<line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
					</svg>
				</span>
			</button>

			<button id="search-toggle" class="search-toggle nav-utility-btn" type="button" aria-label="Search"
				title="Search">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
					stroke-linejoin="round">
					<circle cx="11" cy="11" r="8"></circle>
					<line x1="21" y1="21" x2="16.65" y2="16.65"></line>
				</svg>
			</button>
		</div>
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->

<div id="search-modal" class="search-modal" hidden data-index-url="{{ '/search.json' | relative_url }}">
	<div class="search-panel" role="dialog" aria-modal="true" aria-label="Search">
		<div class="search-header">
			<input id="search-input" class="search-input" type="search" placeholder="Search..." autocomplete="off" />
		</div>
		<div id="search-results" class="search-results"></div>
	</div>
</div>

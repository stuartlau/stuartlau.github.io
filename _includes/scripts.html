<!-- Medium Zoom for image zooming -->
<script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    if (typeof window.mediumZoom !== 'function') return;

    var selector = 'article img:not(.no-zoom), .post-content img:not(.no-zoom), .article-wrap img:not(.no-zoom)';
    var nodes = Array.prototype.slice.call(document.querySelectorAll(selector));
    var vw = window.innerWidth || document.documentElement.clientWidth || 0;
    var vh = window.innerHeight || document.documentElement.clientHeight || 0;

    var zoomable = nodes.filter(function (img) {
      if (!img || img.tagName !== 'IMG') return false;
      var rect = img.getBoundingClientRect();
      if (!rect) return true;

      if (vw && rect.width >= vw * 0.5) return false;
      if (vh && rect.height >= vh * 0.5) return false;
      return true;
    });

    if (!zoomable.length) return;

    window.mediumZoom(zoomable, {
      margin: 32,
      background: 'var(--body-bg)',
      scrollOffset: 40
    });
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var articleWrap = document.querySelector('.article-wrap');
    if (!articleWrap) return;

    var progress = document.createElement('div');
    progress.className = 'reading-progress';
    progress.innerHTML = '<div class="reading-progress-bar"></div>';
    document.body.appendChild(progress);

    var bar = progress.querySelector('.reading-progress-bar');
    function updateProgress() {
      var doc = document.documentElement;
      var scrollTop = (window.pageYOffset || doc.scrollTop || 0);
      var scrollHeight = Math.max(0, (doc.scrollHeight || 0) - window.innerHeight);
      var ratio = scrollHeight ? (scrollTop / scrollHeight) : 0;
      bar.style.width = Math.max(0, Math.min(1, ratio)) * 100 + '%';
    }
    updateProgress();
    window.addEventListener('scroll', updateProgress, { passive: true });
    window.addEventListener('resize', updateProgress);

    var pres = Array.prototype.slice.call(articleWrap.querySelectorAll('pre'));
    pres.forEach(function(pre) {
      if (pre.querySelector('.code-copy-btn')) return;
      var code = pre.querySelector('code');
      if (!code) return;
      pre.classList.add('code-block');

      var btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'code-copy-btn';
      btn.textContent = 'Copy';

      btn.addEventListener('click', function() {
        var text = code.innerText || code.textContent || '';
        if (!text) return;
        var done = function() {
          var old = btn.textContent;
          btn.textContent = 'Copied';
          setTimeout(function() { btn.textContent = old; }, 900);
        };

        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).then(done).catch(function(){});
          return;
        }

        var ta = document.createElement('textarea');
        ta.value = text;
        ta.setAttribute('readonly', '');
        ta.style.position = 'absolute';
        ta.style.left = '-9999px';
        document.body.appendChild(ta);
        ta.select();
        try { document.execCommand('copy'); done(); } catch (e) {}
        document.body.removeChild(ta);
      });

      pre.appendChild(btn);
    });

    function safeJson(r) {
      return r && typeof r.json === 'function' ? r.json() : Promise.resolve(null);
    }

    var likeBtn = document.querySelector('.like-btn');
    if (likeBtn) {
      var likeUrl = likeBtn.getAttribute('data-like-url') || window.location.pathname;
      var likedKey = 'liked:' + likeUrl;
      var liked = localStorage.getItem(likedKey) === '1';

      var namespace = '{{ site.engagement.like.namespace | default: "stuartlau-github-io" }}';
      var key = encodeURIComponent(likeUrl.replace(/\/$/, ''));
      var countApi = 'https://api.countapi.xyz';
      var getUrl = countApi + '/get/' + encodeURIComponent(namespace) + '/' + key;
      var hitUrl = countApi + '/hit/' + encodeURIComponent(namespace) + '/' + key;

      function setCount(n) {
        var countEl = likeBtn.querySelector('.like-btn-count');
        if (countEl) countEl.textContent = String(Math.max(0, n || 0));
      }

      function renderState() {
        likeBtn.setAttribute('aria-pressed', liked ? 'true' : 'false');
      }

      fetch(getUrl)
        .then(function (r) {
          if (!r.ok) throw new Error('like get failed');
          return safeJson(r);
        })
        .then(function (data) {
          if (data && typeof data.value === 'number') setCount(data.value);
        })
        .catch(function () {
          setCount(liked ? 1 : 0);
        })
        .finally(function () {
          renderState();
        });

      likeBtn.addEventListener('click', function () {
        if (liked) return;
        liked = true;
        localStorage.setItem(likedKey, '1');
        renderState();

        fetch(hitUrl)
          .then(function (r) {
            if (!r.ok) throw new Error('like hit failed');
            return safeJson(r);
          })
          .then(function (data) {
            if (data && typeof data.value === 'number') setCount(data.value);
          })
          .catch(function () {
            var countEl = likeBtn.querySelector('.like-btn-count');
            var cur = countEl ? parseInt(countEl.textContent || '0', 10) : 0;
            setCount((isNaN(cur) ? 0 : cur) + 1);
          });
      });
    }

    var shareBtns = Array.prototype.slice.call(document.querySelectorAll('.share-btn'));
    if (shareBtns.length) {
      var pageUrl = window.location.href;
      var pageTitle = document.title || '';

      function openShare(u) {
        window.open(u, '_blank', 'noopener,noreferrer');
      }

      shareBtns.forEach(function (el) {
        var type = el.getAttribute('data-share');
        if (!type) return;

        if (type === 'copy') {
          el.addEventListener('click', function () {
            var done = function () {
              var old = el.textContent;
              el.textContent = 'Copied';
              setTimeout(function () { el.textContent = old; }, 900);
            };

            if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard.writeText(pageUrl).then(done).catch(function(){});
              return;
            }

            var ta = document.createElement('textarea');
            ta.value = pageUrl;
            ta.setAttribute('readonly', '');
            ta.style.position = 'absolute';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.select();
            try { document.execCommand('copy'); done(); } catch (e) {}
            document.body.removeChild(ta);
          });
          return;
        }

        el.addEventListener('click', function (e) {
          e.preventDefault();
          var u = '';
          var urlEnc = encodeURIComponent(pageUrl);
          var titleEnc = encodeURIComponent(pageTitle);
          if (type === 'x') u = 'https://twitter.com/intent/tweet?url=' + urlEnc + '&text=' + titleEnc;
          if (type === 'linkedin') u = 'https://www.linkedin.com/sharing/share-offsite/?url=' + urlEnc;
          if (type === 'weibo') u = 'https://service.weibo.com/share/share.php?url=' + urlEnc + '&title=' + titleEnc;
          if (u) openShare(u);
        });
      });
    }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var articleWrap = document.querySelector('.article-wrap');
    if (!articleWrap) return;

    function isInPostImg(el) {
      if (!el || el.nodeType !== 1) return false;
      if (el.tagName !== 'IMG') return false;
      var src = el.getAttribute('src') || '';
      return src.indexOf('/images/in-post/') === 0 || src.indexOf('{{ site.url }}/images/in-post/') === 0;
    }

    var imgs = Array.prototype.slice.call(articleWrap.querySelectorAll('img[src^="/images/in-post/"], img[src^="{{ site.url }}/images/in-post/"]'));
    if (!imgs.length) return;

    var current = articleWrap.firstElementChild;
    while (current) {
      if (!isInPostImg(current)) {
        current = current.nextElementSibling;
        continue;
      }

      var grid = document.createElement('div');
      grid.className = 'photo-grid';

      var first = current;
      var next = first.nextElementSibling;
      grid.appendChild(first);

      while (next && isInPostImg(next)) {
        var tmp = next.nextElementSibling;
        grid.appendChild(next);
        next = tmp;
      }

      articleWrap.insertBefore(grid, next);
      current = next;
    }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var articleWrap = document.querySelector('.article-wrap');
    if (!articleWrap) return;

    var hasInPost = !!articleWrap.querySelector('img[src^="/images/in-post/"], img[src^="{{ site.url }}/images/in-post/"]');
    if (!hasInPost) return;

    var headings = Array.prototype.slice.call(articleWrap.querySelectorAll('h2,h3,h4,h5,h6'));
    headings.forEach(function(h) {
      h.parentNode && h.parentNode.removeChild(h);
    });
  });
</script>
